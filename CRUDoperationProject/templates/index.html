<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        label{
            font-size: larger;
        }
    </style>
</head>
<body>
<h1 style="color: blue;text-align: center;margin-top: 200px"><b>User Login Details</b></h1>
<div style="text-align: center;margin-top: 50px">
    <form method="post">
        {% csrf_token %}

        <div class="form-grouo">
            <label><b>User Name</b></label>
            {{ form.name }}
        </div><br>

        <div class="form-group">
            <label><b>User Email</b></label>
            {{ form.email }}
        </div><br>

        <div class="form-group">
            <label><b>User Password</b></label>
            {{ form.password }}
        </div><br>
        <a href="/show" style="float: none;" class="btn btn-success">Show Records</a>
        <input style="" type="submit" value="Insert" class="btn btn-primary" style="">


    </form>

</div>
</body>
</html>
