<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin-top: 50px">
    <h1 class="text-center" style="color: blue"><b>User Details</b></h1><br>
    <table class="table table-border table-borderd text-center shadow">
    <tr>
        <th>User Id</th>
        <th>User Name</th>
        <th>User Email</th>
        <th>User Password</th>
        <th>Edit Details</th>
        <th>Delete Details</th>

    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td><a href="/edit/{{ user.id }}" class="btn btn-success">Edit</a></td>
            <td><a href="/delete/{{ user.id }}" class="btn btn-danger">Delete</a></td>

        </tr>
    {% endfor %}
</table>
</div>

</body>
</html>
